<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPT Tahunan Scraper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 400px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 0;
        }

        .container {
            padding: 20px;
        }

        .header {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 12px;
            opacity: 0.9;
        }

        .section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
        }

        .section-title {
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 10px;
            opacity: 0.8;
            letter-spacing: 0.5px;
        }

        .status-box {
            background: rgba(0, 0, 0, 0.3);
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 12px;
            font-size: 13px;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            border-left: 3px solid #4CAF50;
        }

        .status-box.loading {
            border-left-color: #2196F3;
        }

        .status-box.error {
            border-left-color: #f44336;
        }

        .status-box.success {
            border-left-color: #4CAF50;
        }

        .info-text {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 8px;
            padding: 8px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            background: #da190b;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(244, 67, 54, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .counter {
            font-size: 12px;
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            margin-top: 8px;
        }

        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .settings {
            display: grid;
            gap: 8px;
        }

        .setting-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 12px;
        }

        .setting-item label {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .setting-item input[type="text"],
        .setting-item input[type="number"] {
            padding: 6px 8px;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            width: 150px;
        }

        .setting-item input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .footer {
            font-size: 11px;
            text-align: center;
            opacity: 0.7;
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üìä SPT Tahunan Scraper</h1>
            <p>Otomasi pengambilan data dari tabel</p>
        </div>

        <!-- Status Section -->
        <div class="section">
            <div class="section-title">Status</div>
            <div class="status-box" id="statusBox">
                ‚úì Siap untuk digunakan
            </div>
            <div class="info-text" id="infoText">Klik tombol "Start Scraping" untuk memulai</div>
        </div>

        <!-- Controls Section -->
        <div class="section">
            <div class="section-title">Kontrol</div>
            <div class="button-group">
                <button class="btn btn-primary" id="btnStart">‚ñ∂ Start Scraping</button>
                <button class="btn btn-danger" id="btnStop" disabled>‚èπ Stop</button>
            </div>
            <div class="counter" id="counter">Rows: 0</div>
        </div>

        <!-- Settings Section -->
        <div class="section">
            <div class="section-title">Pengaturan</div>
            <div class="settings">
                <div class="setting-item">
                    <label>
                        <input type="checkbox" id="autoExport" checked>
                        Auto Export
                    </label>
                </div>
                <div class="setting-item">
                    <label for="delay">Delay (ms):</label>
                    <input type="number" id="delay" value="500" min="100" max="5000" step="100">
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>v1.0 | SPT Tahunan Automation</p>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
